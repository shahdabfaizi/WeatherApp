<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="java.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- Aktuelle CityName, Temperatur, Wetter, Höchste & Tiefste -->
      <div name="mainView">
        <h1 id="CityName">Wesendorf</h1>
        <h3 id="temperature">23°C</h3>
        <h6 id="infoNew">Sonnig</h6>
        <h6 id="highest&deepest">
          <p>H: 26°C</p>
          <p>T: 1°C</p>
        </h6>
      </div>
      <!-- gesammt verlauf von dem ganzen tag uhrzeiten, wetterbedinungen, und gradzahlen -->
      <div id="courseOfDay">
        <div id="days">
          <p>Sonntag</p>
          <img src="#" name="icon" />
          <p>20°C</p>
        </div>
      </div>
      <!-- vorhersagen für die nächste 4 tagen -->
      <div id="prediction">
        <div id="dayOne">
          <p>Heute</p>
          <img src="#" name="icon" />
          <p>H:20°C</p>
          <p>T:2°C</p>
          <p>Wind: 15.2 km/h</p>
        </div>
      </div>
      <!-- gefühlt °, Luftqu, wind, luftfeuchtigkeit-->
    </main>
  </body>
</html>
