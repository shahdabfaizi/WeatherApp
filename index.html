<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="java.js" type="module"></script>
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--- Menu/Suche/Speichern --->
    <header>
      <div>
        <div class="menu-btn" id="menu-btn">
          <div class="menu-btn__burger"></div>
        </div>
        <nav class="nav" id="nav">
          <ul class="nav__list" id="cityList"></ul>
        </nav>
      </div>
      <div>
        <form action="" class="search-bar">
          <input type="search" name="search" pattern=".*\S.*" required />
          <button class="search-btn" type="submit">
            <span>Search</span>
          </button>
        </form>
      </div>
      <div class="city-display">
        <button id="saveCityBtn">Stadt speichern</button>
      </div>
    </header>

    <main>
      <div>
        <!-- Aktuelle CityName, Temperatur, Wetter, Höchste & Tiefste -->
        <div class="mainView">
          <h1 id="CityName"></h1>
          <div id="img"></div>
          <h3 id="temperature"></h3>
          <h6 id="infoNew"></h6>
          <h3 id="time"></h3>
        </div>
        <!-- gesammt verlauf von dem ganzen tag uhrzeiten, wetterbedinungen, und gradzahlen -->
        <div id="courseOfDay">
          <div id="forecast"></div>
        </div>

        <div id="forecastDays">
          <div id="day1">
            <h3 id="day1-date"></h3>
            <div id="day1-icon"></div>
            <p id="day1-temp"></p>
            <p id="day1-condition"></p>
          </div>
          <div id="day2">
            <h3 id="day2-date"></h3>
            <div id="day2-icon"></div>
            <p id="day2-temp"></p>
            <p id="day2-condition"></p>
          </div>
          <div id="day3">
            <h3 id="day3-date"></h3>
            <div id="day3-icon"></div>
            <p id="day3-temp"></p>
            <p id="day3-condition"></p>
          </div>
        </div>
        <!-- gefühlt °, Luftqu, wind, luftfeuchtigkeit-->
        <div id="moreInfo"></div>
      </div>
    </main>
  </body>
</html>
